<!doctype html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>成語</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="app">
  <nav class="navbar navbar-default navbar-left navbar-fixed-top" ng-controller="headerCtrl">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">phrase-chain</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse in">
        <div class="navbar-form">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default ng-class:{'btn-danger': strict, 'btn-info': !strict}" type="button" ng-click="switchStrict()" ng-bind="strict?'同音還要同字':'同音可'"></button>
            </span>
            <input type="text" class="form-control" placeholder="search..." ng-model="phrase"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="newQuery()">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid chain-container" ng-controller="containerCtrl">
    <div ng-repeat="node in chain track by $index" ng-click="removeDown($index)">
      <div down-arrow></div>
      <div class="row">
        <div class="col-md-12">
          <label candidate-label
            ng-repeat="c in node.data track by $index"
            class="label label-default candi ng-class:{'label-danger': node.strict, 'label-info': !node.strict}"
            ng-bind="c" ng-click="query(c)"></label>
          <h4 ng-if="node.status == 'success' && !node.data.length">Sad, 下面沒有了</h4>
          <h4 ng-if="node.status != 'success'">我不認識這個成語啊ＱＱ</h4>
        </div>
      </div>  
    </div>
  </div>
  <script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
